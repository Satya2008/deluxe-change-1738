<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/Style/style.css" />
		<title>Online Customer Service Center</title>
	</head>
	<body>
		<nav>
			<div>
				<a href="#"><img src="/logo.png" alt="" id="logo" /></a>
			</div>

			<div id="name"><h1>Customer Help Desk</h1></div>

			<div>
				<ul id="list">
					<!-- <li><a href="/index.html">Home</a></li> -->
					<li><a href="#">About</a></li>
					<!-- <li><a href="#">Services</a></li> -->
					<!-- <li><a href="#">Contact</a></li> -->
				</ul>
			</div>
		</nav>
		<div id="box1">
			<div class="login-container">
				<form id="login-form">
					<input type="text" id="username" placeholder="Username" required />
					<br />
					<input
						type="password"
						id="password"
						placeholder="Password"
						required
					/>
					<br />
					<!-- <label for="role">Select Role:</label> -->
					<br />
					<select id="role" required>
						<option id="op1" disabled selected>Select Role</option>
						<option value="ADMIN">ADMIN</option>
						<option value="CUSTOMER">Customer</option>
						<option value="OPERATOR">Operator</option>
					</select>
					<br />
					<button type="submit">Login</button>
					<br />
				</form>
			</div>
			<a href="/register.html" id="newPage">Create New Account</a>
		</div>
	</body>
	<script rel="script" href="/Script/script.js"></script>
</html>
