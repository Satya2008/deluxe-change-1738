<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/Frontend/Style/register.css" />
		<title>Register</title>
	</head>
	<body>
		<nav>
			<div>
				<a href="/Frontend/index.html"
					><img src="/Frontend/Image/logo.png" alt="" id="logo"
				/></a>
			</div>

			<div id="name"><h1>Customer Help Desk</h1></div>

			<div>
				<ul id="list">
					<li><a href="/Frontend/index.html">Home</a></li>
					<li><a href="/Frontend/about.html">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<br />
			<br />
			<h1>Customer Registration</h1>
			<form id="registrationForm">
				<!-- <label for="userType">Select User Type:</label>
				<select id="userType" name="userType">
					<option value="ADMIN">ADMIN</option>
					<option value="Customer">Customer</option>
					<option value="Operator">Operator</option>
				</select> -->
				<br />
				<!-- <label for="firstName">First Name:</label> -->
				<input
					type="text"
					id="firstName"
					name="firstName"
					required
					placeholder="Enter First Name"
				/>
				<br />
				<!-- <label for="lastName">Last Name:</label> -->
				<input
					type="text"
					id="lastName"
					name="lastName"
					required
					placeholder="Enter Last Name"
				/>
				<br />
				<!-- <label for="email">Email:</label> -->
				<input
					type="email"
					id="email"
					name="email"
					required
					placeholder="Enter Email"
				/>
				<br />
				<!-- <label for="mobile">Mobile:</label> -->
				<input
					type="text"
					id="mobile"
					name="mobile"
					required
					placeholder="Enter Mobile Number"
				/>
				<br />
				<!-- <label for="city">City:</label> -->
				<input
					type="text"
					id="city"
					name="city"
					required
					placeholder="Enter City"
				/>
				<br />
				<button type="submit">Register</button>
			</form>
		</div>
	</body>
	<script rel="script" href="/Script/register.js"></script>
